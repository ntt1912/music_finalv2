{% extends 'base.html' %}

{% block title %}
  Search album
{%endblock%}

{% block content %}
    <h1>Search Albums</h1>
    <form method="POST">
        <div class="form-group">
            <label for="search_query">Search for Album:</label>
            <input type="text" name="search_query" id="search_query" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for album in albums %}
        <li>
        <img src="{{ album.image }}" alt="{{ album.title }}" width="50" height="50">
        <a href="{{ url_for('viewalbum', album_id= album.id ) }}">{{ album.title }}</a>
        {% endfor %}
        </li>
    </ul>
    <style>
        .album-info {
            display: flex;
            align-items: center;
        }
    
        .album-actions {
            margin-left: 10px;
        }
    </style>
    
{% endblock %}
