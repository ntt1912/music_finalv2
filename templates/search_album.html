{% extends 'base.html' %}

{% block title %}
  Search
{%endblock%}

{% block content %}
    <h1>Search Albums</h1>
    <form method="POST">
        <div class="form-group">
            <label for="search_query">Search for Album:</label>
            <input type="text" name="search_query" id="search_query" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for album in albums %}
        <li><a href="{{ url_for('search_album', album_id=album.id) }}">{{ album.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
