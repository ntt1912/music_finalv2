{% extends 'base.html' %}
{% block title %}
  Home Page
{%endblock%}
<p>TOP {{ loop.index }}</p>
{% block content %}
<div style="width: 75%;height: auto;">
  <div class = 'form-group' >
    {%for song in songs%}
    <div class="song-container">
        <p>TOP {{ loop.index }}</p>
        <iframe class="song-iframe" src="https://open.spotify.com/embed/track/{{ song.id_track }}?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <a href="{{ url_for('add_to_playlist', song_id=song.id_track) }}"><button>Add</button></a>
    </div>
  {%endfor%}
</div>
  <style>
    .song-container {
        display: flex;
        align-items: center;
    }

    .song-iframe {
        border-radius: 12px;
        flex: 1;
    }

    .add-button {
        margin-left: 10px;
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 20px;
        background-color: white;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }
</style>

{% endblock %}
