{% extends 'base.html' %}
{% block title %}
  Home Page
{%endblock%}

{% block content %}
 <h1>{{album_name.title}}</h1>
 <div style="width: 75%;height: auto;">
  <div class = 'form-group' >
    {%for song in songs%}
    <div class="song-container">
      <iframe class="song-iframe" src="https://open.spotify.com/embed/track/{{song.track_id}}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <a href="{{ url_for('add_to_playlist', song_id=song.track_id) }}"><button>Add</button></a>
    </div>
  {%endfor%}
</div>
<style>
.song-container {
    display: flex;
    align-items: center;
}

.song-iframe {
    border-radius: 12px;
    flex: 1;
}

.add-button {
    margin-left: 10px;
    padding: 10px 15px;
    border: 2px solid #ccc;
    border-radius: 20px;
    background-color: white;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}
</style>
{%endblock%}
