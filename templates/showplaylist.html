{% extends 'base.html' %}
{% block title %}
  Playlist
{% endblock %}

{% block content %}
  <div style="width: 75%; height: auto;">
    <div class="form-group">
      {% for song in songs %}
        <div class="song-container">
          <h1>{{ song.title }}</h1>
          <iframe class="song-iframe" src="https://open.spotify.com/embed/track/{{ song.id_track }}?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <a class="remove-button" href="{{ url_for('remove_from_playlist', song_id=song.id_track) }}">Remove</a>
        </div>
      {% endfor %}
    </div>
  </div>
<style>
    .song-container {
        display: flex;
        align-items: center;
    }

    .song-iframe {
        border-radius: 12px;
        flex: 1;
    }

    .remove-button {
        margin-left: 10px;
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 20px;
        background-color: white;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }
</style>
{% endblock %}
