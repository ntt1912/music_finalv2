{% extends 'base.html' %}
{% block title %}
  Home Page
{%endblock%}

{% block content %}
  <div style="width: 75%;height: auto;">
      <div class = 'form-group' >
        {%for song in songs%}
          <h1>{{song.title}}</h1>
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{song.id_track}}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        {%endfor%}
      </div>      
  </div>
{% endblock %}
